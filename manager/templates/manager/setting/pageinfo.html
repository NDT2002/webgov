{% extends 'manager/base.html' %} 
{% load static %}
{% block contentwrapper %}
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">
           Thôn tin trang <a href=""><i class="bi bi-file-plus text-primary"></i></a>
          </h1>
        </div>

        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
          </ol>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->
  <!-- Main content -->
  <section class="content">
    <!-- general form elements disabled -->
    <div class="card card-warning">
      <div class="card-header">
        <h3 class="card-title">Thông tin trang</h3>
      </div>
      <!-- /.card-header -->
      <div class="card-body">
        <form method="post ">
          {% csrf_token %}
          <div class="row p-1">
            <div class="col-sm-12">
              <!-- text input -->
              <div class="form-group">
                <label>Tiêu đề trang:</label>
                <textarea class="form-control" rows="1" placeholder="Tiêu đề trang ..."></textarea>
              </div>
            </div>
            <div class="col-sm-12">
              <!-- text input -->
              <div class="form-group">
                <label>Tên ngắn gọn:</label>
                <textarea class="form-control" rows="1" placeholder="Tiêu đề trang ngắn gọn ..."></textarea>
                
            </div>
            <div class="col-sm-6 form-group">
                <label>Logo :</label>
                <!-- Upload  -->
                <div class="input-box d-flex align-items-center">
                    <label class="picture" for="image-product" tabIndex="0">
                        <span class="picture_image"></span>
                    </label>
                    <input type="file" name="images[]" multiple class="form-control-file" id="image-product" multiple>
                </div>
            </div>
          </div>
          <div class="card-footer d-flex justify-content-end mr-4">
            <button type="submit" class="btn btn-primary mr-4">Lưu</button>
            <button type="button" class="btn btn-danger">Hủy</button>
          </div>
        </form>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </section>
  <script>
    const inputFile = document.querySelector("#image-product");
    const productImage = document.querySelector(".picture_image");
    const pictureImageTxt = "Chọn ảnh mới";
    productImage.innerHTML = pictureImageTxt;

    inputFile.addEventListener("change", function(e) {
        const inputTarget = e.target;
        const file = inputTarget.files[0];

        if (file) {
            const reader = new FileReader();

            reader.addEventListener("load", function(e) {
                const readerTarget = e.target;

                const img = document.createElement("img");
                img.src = readerTarget.result;
                img.classList.add("picture_img");

                productImage.innerHTML = "";
                productImage.appendChild(img);
            });

            reader.readAsDataURL(file);
        } else {
            productImage.innerHTML = pictureImageTxt;
        }
    });
</script>
</div>
{% endblock contentwrapper %}
