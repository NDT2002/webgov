{% extends 'manager/base.html' %} {% load static %} {% block contentwrapper %}
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
            <h1 class="m-0 text-dark">Widget  <a href="{% url 'widget_list'  %}"><i class="bi bi-list text-primary"></i></a></h1>
        </div>

        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
          </ol>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->
  <!-- Main content -->
  <section class="content">
    <!-- general form elements disabled -->
    <div class="card card-warning">
      <div class="card-header bg-blue">
        <h3 class="card-title">Thêm Widget Mới </h3>
      </div>
      <!-- /.card-header -->
      <div class="card-body">
        <form role="form">
          <div class="row">
            <div class="col-sm-12">
              <!-- text input -->
              <div class="form-group">
                <label>Tên Widget:</label>
                <input type='text' class="form-control" rows="" placeholder="Nhập tên Widget ...">
              </div>
            </div>
            <div class="col-sm-12">
              <div class="form-group">
                <label>Vị trí :</label>

                  <option>--Không chọn--</option>
                  <option>....</option>
                  <option>....</option>
                </select>
              </div>
            </div>
            <div class="col-sm-12">
              <!-- text input -->
              <div class="form-group">
                <label>Mô tả:</label>
                <textarea class="form-control" rows="3" placeholder="Nhập mô tả ..."></textarea>
              </div>
            </div>

            
          </div>
        </form>

        <!-- /.card-body -->
      </div>
      <!-- /.card -->
      <div class="card-footer d-flex justify-content-end mr-4">
        <button type="submit" class="btn btn-primary mr-4">Lưu</button>
        <button type="submit" class="btn btn-danger">Hủy</button>
      </div>
    </div>
  </section>
